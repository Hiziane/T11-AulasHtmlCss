<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Aula 10</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
    div#pai{
        width: 500px;
        height: 500px;
        background-color: green;
        position: relative;
        top: 30px;
    }
    div#filha{
        width: 100px;
        height: 100px;
        background-color: darkkhaki;
        position: absolute;
        bottom: 0;
    }
</style>
<body>
    <div id="pai">
        <div id="filha">

        </div>
    </div>
</body>
</html>
