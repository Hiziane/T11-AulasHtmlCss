<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 - Tabelas</title>
</head>
<style>
    main{
        margin: 40px auto;
        width: 50vw;
        height: auto;
        background-color: cornsilk;
        border: 1px solid royalblue;
        padding: 30px;
    }
    table,thead,tr, td{
        border: 1px solid black;
        font-size: 2rem;
        border-collapse: collapse; /*elimina o espaco entre as celulas*/
        padding: 5px;
        margin: 0 auto;
    }
    thead th{
        background-color: blueviolet;
        color: white;
    }
</style>
<body>
    <main>
        <table>
            <tbody>
                <thead>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Nota</th>
                </thead>
                <tr>
                    <td>Juca</td>
                    <td>HTML/CSS</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
